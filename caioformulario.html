<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body> 
    <header>
        <figure>
            <img src="imagem/logohextech.png" alt="logomarca">
        </figure>
        <h1>Formulário de contato</h1>
    </header>

    <!--Form com action para chamar um arquivo e method para selecionar o método de envio desses dados-->

    <form action="" method="">
        <fieldset>
            <!--nome com input type text-->
            <p>
                <label for="nome">
                    Nome:
                </label>
                <input type="text" id="nome" placeholder="digite aqui o seu nome completo">
            </p>

            <!--email com input type email-->

            <p>
                <label for="email">
                    E-mail:
                </label>
                <input type="email" id="email" placeholder="digite aqui o seu email">
            </p>

            <!--número de telefone com input type text-->

            <p>
                <label for="number">
                    Telefone:
                </label>
                <input type="text" id="text" placeholder="( ) XXXXX-XXXX">
            </p>


            <!--definição do assunto com radio-->

            <p>
                <label for="assunto">
                    Assunto:
                </label><br/>
                <input type="radio" id="assunto1" name="assunto"> Problemas de compra<br/>
                <input type="radio" id="assunto2" name="assunto"> Assistência<br/>
                <input type="radio" id="assunto3" name="assunto"> Outro
            </p>


            <!--data de nascimento com date-->

            <p>
                <label for="DataNascimento">
                    Data de nascimento:
                </label><br/>
                <input type="date" id="DataNascimento" name="DataNascimento">

            </p>

            <!--definir estado com select e option-->

            <p>
                <label for="estado">Estado:</label><br/>
            <select id="Estado" name="Estado">
                <option value="">Selecione seu estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>

            </select>

            </p>

            <!--definir cidade com select e option-->

            <p>
                <label for="cidade">Cidade:</label><br/>
                <select id="cidade" name="cidade">
                    <option value="">Selecione seu estado</option>
                <option value="AC">Rio Branco</option>
                <option value="AL">Naceió</option>
                <option value="AP">Macapá</option>
                <option value="AM">Manaus</option>
                <option value="BA">Salvador</option>
                <option value="CE">Fortaleza</option>
                <option value="DF">Brasília</option>
                <option value="ES">Vitória</option>
                <option value="GO">Goiânia</option>
                <option value="MA">São Luis</option>
                <option value="MT">Cuiabá</option>
                <option value="MS">Campo Grande</option>
                <option value="MG">Belo Horizonte</option>
                <option value="PA">Belém</option>
                <option value="PB">João Pessoa</option>
                <option value="PR">Curitiba</option>
                <option value="PE">Recife</option>
                <option value="PI">Teresina</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Natal</option>
                <option value="RS">Porto Alegre</option>
                <option value="RO">Porto Velho</option>
                <option value="RR">Boa Vista</option>
                <option value="SC">Florianópolis</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Aracaju</option>
                <option value="TO">Palmas</option>
                </select>
            </p>
            <br/>

            <!-- reclamações em textarea-->

            <p>
                <label for="mensagem">
                    Reclamações:
                </label><br/>
                <textarea id="mensagem" placeholder="deixe sua mensagem aqui"></textarea>

            </p>

            <!--botão enviar e resetar com input e não com button (lembrar que button tem que digitar "enviar")-->

            <p>
                <input type="submit"></input>
            </p>

            <p>
                <input type="reset"></input>
            </p>

        </fieldset>
    </form>

    <!--Tag footer com link para página inicial-->

    <footer>
        <a href="pgprojeto001.html">retornar para a página inicial</a>
        <p>
            <i>País Brasil</i><br/>
            <i>Cep 55700000</i>
        </p>
    </footer>

    
</body>
</html>
